<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="volume-btn-up"><span class="plus">+</span></div>
        <div class="vol-up">
        <div class="empty-vol"></div>
        <div class="fill-vol"></div>
      </div>
        <div class="volume-btn-low"> <span class="plus minus">-</span> </div>
       <div class="vol-dn">
       <div class="voldn-empty"></div>
       <div class="voldn-fill"></div>
    </div>
        <div class="container">
            <div class="speaker"></div>
            <div class="camera">
                <div class="camera-inner"></div>
            </div>

            <div class="power-btn"></div>
            <div class="image">
                <div class="search"><span class="searchicon"><i class="fas fa-search"></i></span>
                <span class="text1">Enter any text to search here</span>
                </div>
                <p class="time"> 05:10</p>
                <p class="date">Sunday 26/09/2021</p>
                <!-- <span id="h-screen"> <img src="homescreen.jpeg" width="350px" height="525"></span> -->
                <span class="call-icon"> <i class="fas fa-phone-alt"></i></span>
                <span class="camera-icon"> <i class="far fa-camera"></i></span>

                <span class="sound"><i class="far fa-bell" style="color: whitesmoke; padding-top: 0.2rem;"></i></span>
                <span class="signal1"><i class="fas fa-signal"
                        style="color: whitesmoke; padding-top: 0.2rem;"></i></span>
                <span class="signal2"><i class="fas fa-signal"
                        style="color: whitesmoke; padding-top: 0.2rem;"></i></span>
                <span class="battery"><i class="fas fa-battery-half"
                        style="color: whitesmoke;  font-size: 1.5rem;"></i></span>
                        <div class="homebtn">
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>

                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                            <div class="homesquares"></div>
                        </div>
            </div>
            <div class="screenon"></div>
            <div class="screen">
                <div class="icons first left">
                    <i class="fas fa-address-book" style="color: rgb(60, 153, 214);"></i>
                    <span class="icon-name">Contacts</span>
                </div>
                <div class="icons first">
                    <i class="fas fa-phone-alt" style="color: green;"></i>
                    <span class="icon-name">Phone</span>
                </div>
                <div class="icons first">
                    <i class="fa fa-calculator" aria-hidden="true" style="color: rgb(240, 204, 216);"></i>
                    <span class="icon-name" style="padding-left: 0;">Calculator</span>


                </div>
                <div class="icons first right">

                    <i class="fa fa-calendar" aria-hidden="true" style="color: khaki;"></i>
                    <span class="icon-name">Calendar</span>
                </div>
                <div class="icons left">
                    <i class="fa fa-camera" aria-hidden="true" style="color: whitesmoke;"></i>
                    <span class="icon-name">Camera</span>
                </div>
                <div class="icons">
                    <i class="fa fa-clock" aria-hidden="true" style="color: white;"></i>
                    <span class="icon-name">Clock</span>
                </div>
                <div class="icons">
                    <i class="fab fa-google-drive" style="color:  rgb(206, 160, 35)"></i>
                    <span class="icon-name">Drive</span>
                </div>
                <div class="icons right">

                    <i class="fa fa-folder-open" aria-hidden="true" style="color:  rgb(206, 160, 35)"></i>
                    <span class="icon-name">My Files</span>
                </div>
                <div class="icons left">
                    <i class="fas fa-image" style="color: rgb(147, 12, 760)"></i>
                    <span class="icon-name">Gallery</span>
                </div>
                <div class="icons">
                    <i class="fab fa-chrome" style="color: green"></i>
                    <span class="icon-name">Chrome</span>
                </div>
                <div class="icons">
                    <i class="far fa-envelope" style="color:goldenrod"></i>
                    <span class="icon-name" style="padding-left: 0">Messaging</span>
                </div>
                <div class="icons right">
                    <i class="fas fa-cog" style="color: whitesmoke"></i>
                    <span class="icon-name">Settings</span>
                </div>
                <div class="icons left">
                    <i class="fas fa-video" style="color: rgb(218, 71, 255);"></i>
                    <span class="icon-name">Videos</span>
                </div>
                <div class="icons">
                    <i class="fas fa-music" style="color: tomato"></i>
                    <span class="icon-name">Music</span>
                </div>
                <div class="icons">
                    <i class="fab fa-google-play" style="color: rgb(43, 133, 136); padding-left: 0.6rem;"></i>
                    <span class="icon-name" style="padding-left: 0">Play Store</span>
                </div>
                <div class="icons right">
                    <i class="fab fa-google" style="color: rgb(207, 56, 36); padding-left: 0.1rem;"></i>
                    <span class="icon-name"  style="padding-right: 0.6rem;">google assistant</span>
                </div>


                <div class="icons last left">
                    <i class="fab fa-facebook-f" style="color:blue; padding-left: 0.5rem"></i>
                    <span class="icon-name">Facebook</span>
                </div>
                <div class="icons last">
                    <i class="fab fa-twitter" style="color: darkcyan"></i>
                    <span class="icon-name">Twitter</span>
                </div>
                <div class="icons last">
                    <i class="fas fa-file" style="font-size: 3.4rem; color: rgb(206, 160, 35); padding-left: 0.2rem;"></i>
                    <span class="icon-name" style="padding-left: 0.6rem;">Notes</span>
                </div>
                <div class="icons last right">
                    <i class="fas fa-cloud" style="color: rgb(68, 138, 83);padding-left: 0"></i>

                    <span class="icon-name" style="padding-left: 0.5rem">Cloud</span>
                </div>
            </div>

            <div class="bottom">
                <!-- <div class="recent">
                    <span class="min-icon"> <i class="fas fa-bars" style="padding-top: 0.5rem;"></i>
                    </span>
                </div> -->
               
                <!-- <div class="back">
                    <span class="max-icon"> <i class="fas fa-forward" style="font-size: 2rem"></i>
                    </span>
                </div> -->

</html>
